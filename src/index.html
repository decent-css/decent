<!DOCTYPE html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Framework</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="stylesheets/styles.css">
	<!-- <script src="scripts/app.js"></script> -->

<body>

	<main class="px2">
		<section class="pt8"></section>

		<section class="mb8">
			<div class="container mb1 px2">
				<div class="row p1">
					<h2 class="tn-1 cg-4 caps">Grid</h2>
				</div>

			<div class="container cbgg-7 mb1">
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-1 p1"><div class="debug-bg-min-height"></div></div>
			</div>

			<div class="container cbgg-7 mb1">
				<div class="col-3 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-3 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-3 p1"><div class="debug-bg-min-height"></div></div>
				<div class="col-3 p1"><div class="debug-bg-min-height"></div></div>
			</div>

			<div class="container cbgg-7 mb1">
				<div class="col-4 p1 push-2">
					<div class="container debug-bg-min-height px1">
						<div class="col-4 p1">
							<div class="debug-bg-min-height"></div>
						</div>
						<div class="col-4 p1">
							<div class="debug-bg-min-height"></div>
						</div>
						<div class="col-4 p1">
							<div class="debug-bg-min-height"></div>
						</div>
					</div>
				</div>
				<div class="col-4 p1">
					<div class="container debug-bg-min-height px1">
						<div class="col-6 p1">
							<div class="debug-bg-min-height"></div>
						</div>
						<div class="col-6 p1">
							<div class="debug-bg-min-height"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="mb8">
			<div class="container">
				<div class="row p1">
					<h2>Positioning</h2>
				</div>
				<div class="col-3 p1">
					<div class="w100 cbgg-7 relative" style="height: 10rem;">
						<div class="cbgg-5 absolute-top-left" style="width: 50%; height: 5rem;"></div>
					</div>
				</div>
				<div class="col-3 p1">
					<div class="w100 cbgg-7 relative" style="height: 10rem;">
						<div class="cbgg-5 absolute-top-right" style="width: 50%; height: 5rem;"></div>
					</div>
				</div>
				<div class="col-3 p1">
					<div class="w100 cbgg-7 relative" style="height: 10rem;">
						<div class="cbgg-5 absolute-bottom-left" style="width: 50%; height: 5rem;"></div>
					</div>
				</div>
				<div class="col-3 p1">
					<div class="w100 cbgg-7 relative" style="height: 10rem;">
						<div class="cbgg-5 absolute-bottom-right" style="width: 50%; height: 5rem;"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="mb8">
			<div class="container">
				<div class="row p1">
					<h2>Whitespace</h2>
				</div>
				<span class="ml1 p1 pl14 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl13 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl12 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl11 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl10 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl9 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl8 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl7 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl6 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl5 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl4 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl3 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl2 cbgg-7 w-auto"></span><br>
				<span class="ml1 p1 pl1 cbgg-7 w-auto"></span>
			</div>
		</section>

		<section class="mb8">
			<div class="container">
				<div class="row p1">
					<h2>Type Scale</h2>
				</div>
				<p class="t-7 pl1 mb1">Proxima</p>
				<p class="t-6 pl1 mb1">Proxima</p>
				<p class="t-5 pl1 mb1">Proxima</p>
				<p class="t-4 pl1 mb1">Proxima</p>
				<p class="t-3 pl1 mb1">Proxima</p>
				<p class="t-2 pl1 mb1">Proxima</p>
				<p class="t-1 pl1 mb1">Proxima</p>
				<p class="t-0 pl1 mb1">Proxima</p>
				<p class="tn-1 pl1 mb1">Proxima</p>
				<p class="tn-2 pl1 mb1">Proxima</p>
			</div>
		</section>

		<section class="mb8">
			<div class="container">
				<div class="row p1">
					<h2>Responsive Ratios and Image Cropping</h2>
				</div>
			</div>
			<div class="container px2">
				<div class="col-1 p1">
					<div class="ratio-1_1 cbgg-5"></div>
				</div>
				<div class="col-1 p1">
					<div class="ratio-1_2 cbgg-5"></div>
				</div>
				<div class="col-1 p1">
					<div class="ratio-4_3 cbgg-5"></div>
				</div>
				<div class="col-1 p1">
					<div class="ratio-16_9 cbgg-5"></div>
				</div>
			</div>
			<div class="container px2">
				<div class="col-3 p1">
					<div class="crop-fit ratio-1_1 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
				<div class="col-3 p1">
					<div class="crop-fit ratio-1_2 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
				<div class="crop-fit col-3 p1">
					<div class="ratio-4_3 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
				<div class="crop-fit col-3 p1">
					<div class="ratio-16_9 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
