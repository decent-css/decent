<!DOCTYPE html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Framework</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="stylesheets/styles.css">

	<!-- <script src="scripts/app.js"></script> -->

<body>
	<main class="px-2">
		<section class="pt-8"></section>

		<section class="mb-8">
			<div class="container mb-1">
				<div class="row p-1">
					<h2 class="tn-1 cg-4 caps">Grid</h2>
				</div>

			<div class="container cbgg-7 mb-1 ta-center">
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-sm-1 p-1"><div class="debug-bg-min-height"></div></div>
			</div>

			<div class="container cbgg-7 mb-1">
				<div class="col-3 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-3 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-3 p-1"><div class="debug-bg-min-height"></div></div>
				<div class="col-3 p-1"><div class="debug-bg-min-height"></div></div>
			</div>

			<div class="container cbgg-7 mb-1">
				<div class="col-4 p-1 push-2">
					<div class="container debug-bg-min-height px1">
						<div class="col-4 p-1">
							<div class="debug-bg-min-height"></div>
						</div>
						<div class="col-4 p-1">
							<div class="debug-bg-min-height"></div>
						</div>
						<div class="col-4 p-1">
							<div class="debug-bg-min-height"></div>
						</div>
					</div>
				</div>
				<div class="col-4 p-1">
					<div class="container debug-bg-min-height px1">
						<div class="col-6 p-1">
							<div class="debug-bg-min-height"></div>
						</div>
						<div class="col-6 p-1">
							<div class="debug-bg-min-height"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="mb-8">
			<div class="container">
				<div class="row p-1">
					<h2 class="tn-1 cg-4 caps">Positioning</h2>
				</div>

				<div class="flex">
					
				</div>

			</div>
		</section>

		<section class="mb-8">
			<div class="container">
				<div class="row p-1">
					<h2 class="tn-1 cg-4 caps">Positioning</h2>
				</div>
				<div class="col-6 col-sm-3 p-1">
					<div class="ratio-1_1 cbgg-7 relative">
						<div class="cbgg-5 w-50 h-50 absolute-top-left"></div>
					</div>
				</div>
				<div class="col-6 col-sm-3 p-1">
					<div class="ratio-1_1 cbgg-7 relative">
						<div class="cbgg-5 w-50 h-50 absolute-top-right"></div>
					</div>
				</div>
				<div class="col-6 col-sm-3 p-1">
					<div class="ratio-1_1 cbgg-7 relative">
						<div class="cbgg-5 w-50 h-50 absolute-bottom-left"></div>
					</div>
				</div>
				<div class="col-6 col-sm-3 p-1">
					<div class="ratio-1_1 cbgg-7 relative">
						<div class="cbgg-5 w-50 h-50 absolute-bottom-right"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="mb-8">
			<div class="container">
				<div class="row p-1">
					<h2 class="tn-1 cg-4 caps">Whitespace</h2>
				</div>
				<span class="ml-1 p-1 pl-14 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-13 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-12 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-11 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-10 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-9 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-8 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-7 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-6 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-5 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-4 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-3 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-2 cbgg-7 w-auto"></span><br>
				<span class="ml-1 p-1 pl-1 cbgg-7 w-auto"></span>
			</div>
		</section>

		<section class="mb-8">
			<div class="container">
				<div class="row p-1">
					<h2 class="tn-1 cg-4 caps">Type Scale</h2>
				</div>
				<p class="t-7 pl-1 mb-1">Proxima</p>
				<p class="t-6 pl-1 mb-1">Proxima</p>
				<p class="t-5 pl-1 mb-1">Proxima</p>
				<p class="t-4 pl-1 mb-1">Proxima</p>
				<p class="t-3 pl-1 mb-1">Proxima</p>
				<p class="t-2 pl-1 mb-1">Proxima</p>
				<p class="t-1 pl-1 mb-1">Proxima</p>
				<p class="t-0 pl-1 mb-1">Proxima</p>
				<p class="tn-1 pl-1 mb-1">Proxima</p>
				<p class="tn-2 pl-1 mb-1">Proxima</p>
			</div>
		</section>

		<section class="mb-8">
			<div class="container">
				<div class="row p-1">
					<h2 class="tn-1 cg-4 caps">Responsive Ratios and Image Cropping</h2>
				</div>
			</div>
			<div class="container">
				<div class="col-1 p-1">
					<div class="ratio-1_1 cbgg-5"></div>
				</div>
				<div class="col-1 p-1">
					<div class="ratio-1_2 cbgg-5"></div>
				</div>
				<div class="col-1 p-1">
					<div class="ratio-4_3 cbgg-5"></div>
				</div>
				<div class="col-1 p-1">
					<div class="ratio-16_9 cbgg-5"></div>
				</div>
			</div>
			<div class="container">
				<div class="col-3 p-1">
					<div class="crop-fit ratio-1_1 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
				<div class="col-3 p-1">
					<div class="crop-fit ratio-1_2 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
				<div class="crop-fit col-3 p-1">
					<div class="ratio-4_3 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
				<div class="crop-fit col-3 p-1">
					<div class="ratio-16_9 cbgg-5">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Natural_bridges_state_beach_Santa_Cruz_California.jpg/2880px-Natural_bridges_state_beach_Santa_Cruz_California.jpg" />
					</div>
				</div>
			</div>
		</section>

		<section class="mb-8">
			<div class="container">
				<div class="row p-1 mb-1">
					<h2 class="tn-1 cg-4 caps">Interactions</h2>
				</div>

				<div class="row mb-2">
					<div class="col-4">
						<div class="p-1">
							<a href="#" class="hover-opacity-target">Link</a>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-1 p-1">
						<div class="ratio-1_1 cbgg-7 hover-flip">
							<div class="w-100 h-100 p2 cbgg-2 flip-target"></div>
						</div>
					</div>
					<div class="col-1 p-1">
						<div class="ratio-1_1 cbgg-7 hover-fadeInUp">
						 	<div class="w-100 h-100 p2 cbgg-2 fadeInUp-target"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
